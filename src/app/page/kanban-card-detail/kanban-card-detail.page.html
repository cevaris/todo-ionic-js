  <ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{card.title}}</ion-card-title>
        <ion-card-subtitle>{{card.state}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{card.description}}
      </ion-card-content>
    </ion-card>
  </ion-content>

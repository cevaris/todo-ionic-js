<ion-content>
  <form [formGroup]="cardForm" (ngSubmit)="submit(cardForm)">

    <ion-header no-border>
      <ion-toolbar>
        <ion-buttons slot="start">
          <button ion-button type="submit"
            [disabled]="!cardForm.valid">Submit</button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div *ngIf="card">
      <ion-select interface="action-sheet" formControlName="state">
        <ion-select-option value="todo">Todo</ion-select-option>
        <ion-select-option value="in-progress">In Progress
        </ion-select-option>
        <ion-select-option value="complete">Complete</ion-select-option>
      </ion-select>

      <ion-textarea autoGrow formControlName="title"></ion-textarea>
      <ion-textarea autoGrow formControlName="description"></ion-textarea>


      <!-- <p>{{card.title}}</p> -->
      <!-- <p>State {{card.state}}</p> -->
      <!-- <p>{{card.description}}</p> -->
    </div>
  </form>
</ion-content>

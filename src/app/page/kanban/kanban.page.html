<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kanban</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides [options]="{slidesPerView: 1.5, centeredSlides: true}">

    <ion-slide>
      <div>
        <h1>Todo</h1>
        <ion-list lines="none">
          <ion-item *ngFor="let card of cardsTodo">
            <app-kanban-card [card]="card"></app-kanban-card>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>


    <ion-slide>
      <div>
        <h1>In Progress</h1>
        <ion-list lines="none">
          <ion-item *ngFor="let card of cardsInProgress">
            <app-kanban-card [card]="card"></app-kanban-card>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>


    <ion-slide>
      <div>
        <h1>Complete</h1>
        <ion-list lines="none">
          <ion-item *ngFor="let card of cardsComplete">
            <app-kanban-card [card]="card"></app-kanban-card>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>

  </ion-slides>


</ion-content>

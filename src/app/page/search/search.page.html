<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar animated debounce="500" (ionInput)="onInput($event)">
  </ion-searchbar>

  <ion-list lines="none">
    <ion-item *ngFor="let card of cards">
      <app-kanban-card [card]="card"></app-kanban-card>
    </ion-item>
  </ion-list>

</ion-content>
